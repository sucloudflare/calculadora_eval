<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .display {
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 15px;
        }
        .button {
            font-size: 1.2em;
        }
        .button-clear {
            background-color: #dc3545;
            color: white;
        }
        .button-equals {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="form-control display" readonly>
        <div class="row g-2">
            <div class="col-3">
                <button class="btn btn-primary w-100 button" onclick="appendValue('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100 button" onclick="appendValue('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100 button" onclick="appendValue('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100 button" onclick="appendValue('/')">/</button>
            </div>
            
            <div class="col-3">
                <button class="btn btn-primary w-100 button" onclick="appendValue('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100 button" onclick="appendValue('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100 button" onclick="appendValue('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100 button" onclick="appendValue('*')">*</button>
            </div>
            
            <div class="col-3">
                <button class="btn btn-primary w-100 button" onclick="appendValue('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100 button" onclick="appendValue('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100 button" onclick="appendValue('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100 button" onclick="appendValue('-')">-</button>
            </div>
            
            <div class="col-6">
                <button class="btn btn-primary w-100 button" onclick="appendValue('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100 button" onclick="appendValue('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success w-100 button" onclick="appendValue('+')">+</button>
            </div>
            
            <div class="col-6">
                <button class="btn button-clear w-100" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-6">
                <button class="btn button-equals w-100" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        // Adiciona valores ao visor
        function appendValue(value) {
            display.value += value;
        }

        // Limpa o visor
        function clearDisplay() {
            display.value = "";
        }

        // Calcula o resultado
        function calculate() {
            try {
                display.value = eval(display.value); // Avalia a expressão matemática
            } catch (error) {
                display.value = "Erro";
            }
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
